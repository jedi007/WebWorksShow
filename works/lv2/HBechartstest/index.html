		// 绘制图表
		myChart1.setOption({

		    tooltip: {},

		        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		    },
		    yAxis: {},

                data:['销量']

		});
		
		setInterval(function(){

			myChart1.setOption({

		            name:'销量',
		            data: arrayd
		        }]
		    });

    	</script>

    	<p>3.下图展示了：1.加载等待 2.异步加载 3.数据绑定</p>
    	<div id="柱状图2" class="model"></div>
    	<script type="text/javascript">
    	// 引入 ECharts 主模块
		var myChart = echarts.init(document.getElementById('柱状图2'));
		// 绘制图表
		function fetchData(cb) {
		    // 通过 setTimeout 模拟异步加载
			setTimeout(function () {
		        cb({
		            categories: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
		            data: [5, 20, 36, 10, 10, 20]
		        });
		        myChart.hideLoading();
		    }, 2000);
		    setTimeout(function () {
		        cb({
		            categories: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
		            data: [15, 120, 136, 110, 10, 20]
		        });
		    }, 3000);
		}
		
		// 初始 option
		var option = {
		    title: {
		        text: '异步数据加载示例'
		    },
		    tooltip: {},
		    legend: {
		        data:['销量']
		    },
		    xAxis: {
		        data: []
		    },
		    yAxis: {},
		    series: [{
		        name: '销量',
		        type: 'bar',
		        data: []
		    }]
		};
		myChart.setOption(option);	
		myChart.showLoading();
		
		fetchData(function (data) {   //此处相当于data绑定了fetchData函数的参数cb
		    myChart.setOption({
		        xAxis: {
		            data: data.categories
		        },
		        series: [{
		            // 根据名字对应到相应的系列
		            name: '销量',
		            data: data.data
		        }]
		    });
		});
    	</script>
